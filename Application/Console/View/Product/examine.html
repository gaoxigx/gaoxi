<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="__PUBLIC__/Console/css/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Console/css/select.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Console/js/jquery.js"></script>

<script type="text/javascript" src="__PUBLIC__/Console/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/Console/js/jquery.idTabs.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Console/js/select-ui.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
  $(".click").click(function(){
  $(".tip").fadeIn(200);
  });
  
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);
});

  $(".sure").click(function(){
  $(".tip").fadeOut(100);
});

  $(".cancel").click(function(){
  $(".tip").fadeOut(100);
});

});
</script>


</head>

<body>

    <div class="place">
    <span>位置：</span>
    <ul class="placeul">
    
    <li><a href="#">首页</a></li>
    <li><a href="#">产品管理</a></li>
    <li><a href="#">添加产品</a></li>
    </ul>
    </div>
    
    <div class="formbody">
    <div id="usual1" class="usual"> 
    
    <div class="itab">
        <form name="form1" id="form1" enctype="multipart/form-data"  method='post'   action="__URL__/update">
    <input type="hidden" name ="id"   value="{$data.id}">
    <ul> 

    <li><a href="#tab1" class="selected">产品信息</a></li> 
   
    </ul>
    </div> 
    
    <div id="tab1" class="tabson">
    
    <div class="formtext">请确认产品信息！</div>
    <ul class="forminfo">
        
        <li><label>类别</label><input class="dfinput" name="typename" type="text" value="{$user.protype|Getprotypename=###}"/></li>
        
        <li><label>产品名称</label><input class="dfinput" name="product" type="text" value="{$user.product}"/></li> 
        
        <li><label>图片预览</label><img src="{$user.pic1}"></li>
                    
        <li><label>成本价格</label><input class="dfinput" name="price1" type="text" value="{$user.price1}"/></li> 
        
        <li><label>标准价格</label><input class="dfinput" name="price2" type="text" value="{$user.price2}"/></li> 
        
        <li><label>最高价格</label><input class="dfinput" name="price3" type="text" value="{$user.price3}"/></li>           
        
        <li><label>最低折扣</label><input class="dfinput" name="discount" type="text" value="{$user.discount}"/></li>       

        <li><label>进货数量</label><input class="dfinput" name="inputnum" type="text" value="{$user.inputnum}"/></li>
         
        <li><label>剩余库存</label><input class="dfinput" name="sortnum" type="text" value="{$user.sortnum}"/></li> 
        
        <li><label>销售数量</label><input class="dfinput" name="salenum" type="text" value="{$user.salenum}"/></li>
        
        <li><label>采购负责人</label><input class="dfinput" name="purchaseper" type="text" value="{$user.purchaseper}"/></li>          
        
        <div class="col-md-offset-3 col-md-9">
            <a style="width:137px; height:35px; display:block; text-align:center; line-height:35px" class="btn btn-info" href="javascript:history.back(-1);">返回</a>
        </div>
    </ul>
</form>    
    </div> 
      
    </div> 
    </div>

    <div class="tip">
        <form name="formaddtype" action="__URL__/getaddtype" method="post">
        <div class="tiptop"><span>新建分类</span><a></a></div>
        
        <div class="tipinfo">
            <div class="tipright">
                <p>类别名称</p>
                <cite>如果确定请点击新建按钮 ，否则请点取消。</cite>
                <input name="typename" type="text" class="dfinput" value=""  />
            </div>
        </div>
        <div class="tipbtn">
        <input name="" type="submit"  class="sure" value="新建" />&nbsp;
        <input name="" type="button"  class="cancel" value="取消" />
        </div>
    </form>
    </div>
    
    
    
    
    </div>
</body>

</html>
