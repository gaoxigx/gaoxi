  <!---总数---->
    <script>
    $(function(){
    	

    	$(".txtnum").focus();
    	$(".txtnum").select(); 	
    
    	$(".txtnum").focus(function(){
    		
    		$(".txtnum").select(); 	
    	});
    	$(".js").click(function(){
    		var sum=$(".txtsum").val();
    		if(parseInt(sum)<=1){
    			$(".txtsum").val(1);
    		}else{
    			$(".txtsum").val(parseInt(sum)-1);
    		}
    		
    	})
    	$(".jx").click(function(){
    		var sum=$(".txtsum").val();
    		$(".txtsum").val(parseInt(sum)+1);
    	})
    	$(document).keypress(function(event){  
		    	var keycode = (event.keyCode ? event.keyCode : event.which);  
			    if(keycode == '13'){  
			        $(".txtnum").select();
			    }  
	        });

    	$(".txtnum").change(function(){  
        	//$(".listcont").append($(".txtnum").val()+"<br/>");
        	
            sbtinfo();
	      });


          
		
    });

    function  sbtinfo(){
           	if($(".txtnum").val()!=""){
            	 var url="{:U('Sell/insert')}";
	            $.post(url,{'code':$(".txtnum").val(),'number':$(".txtsum").val()},function(data){
	            	if(data['status']==1 || data['status']=='1'){
	            		var strino='<tr style="border: dotted 1px #c7c7c7;height:40px;">';
			            strino+=            '<td>'+$(".txtnum").val()+'</td>';
			            strino+=            '<td>'+$(".txtsum").val()+'</td>';
			            strino+=            '<td>';
			            strino+=                 '<span href="javascript:void(0)" class="tablelink" onclick="odel(this,'+data['id']+')"> 删除</span>';
			            strino+=            '</td>';
			            strino+=        '</tr> ';

		            	$(".tbinfo").prepend(strino);
			        }
	            })            	
            } 
            
        	$(document).keypress(function(event){  
		    	var keycode = (event.keyCode ? event.keyCode : event.which);  
			    if(keycode == '13'){  
			        $(".txtnum").select();
			    }  
	        })

       }     
    function odel(e,id){   
    	var info=confirm("确认删除一条数据");    
    	var url="{:U('Sell/delete')}"+"?id="+id;
    	$.get(url,function($data){
    		if($data['status']==1){
    		
    			$(e).parents("tr").remove();
    		}
    	})
    }
        	
    </script>
