<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>节点管理</title>
<link href="__PUBLIC__/Console/css/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Console/css/select.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Console/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/Console/js/jquery.idTabs.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Console/js/select-ui.min.js"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/My97DatePicker/WdatePicker.js"></script>

<script src="__PUBLIC__/Console/js/validation/dist/jquery.validate.js"></script>
<script src="__PUBLIC__/Console/js/validation/dist/localization/messages_zh.js"></script> 
<script>
$(function(){
	$.validator.setDefaults({
		submitHandler:function(from) {
			from.submit();
		}
	});

	$("#form1").validate({
		rules:{
			name:{
				required:true,
				minlength:2
			},
			title:'required',
			remark:'required',
		
		},
		messages:{
			name:{
				required:'请填写名称',
				minlength:'名称不能少于2个字符'
			},
			title:'请填写控制器名称',
			remark:'请填写控制器名称',
		},
		errorClass:'cerror',
	})
})
		

</script>
</head>

<body>

    <div class="place">
    <span>位置：</span>
    <ul class="placeul">
    
    <li><a href="#">首页</a></li>
    <li><a href="#">组织结构</a></li>
    <li><a href="#">添加分类</a></li>
    </ul>
    </div>
    
    <div class="formbody">
        <div id="usual1" class="usual"> 
            <form name="form1" id="form1" method='post' action="__URL__/increase">                
                <div class="itab">           
                    <ul> 
                        <li><a href="#tab1" class="selected">节点添加</a></li> 
                    </ul>
                </div>         
                <div id="tab1" class="tabson">                    
                    <ul class="forminfo">
                    <input name="cate_parent" type="hidden" class="dfinput" value="{$pid}"  />
                    <li><label>名称<b>*</b></label><input id="name" name="name" type="text" class="dfinput" value=""  /></li>
                    <li><label>控制器名称<b>*</b></label><input id="title" name="title" type="text" class="dfinput" value=""  /></li>
                    <li><label>状态<b>*</b></label><cite><input type="radio" checked="checked" value="1" name="status">显示&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" value="0" name="status">隐藏</cite></li>
                    <li><label>备注<b>*</b></label>
                        <textarea class="textinput" rows="" cols="" id="remark" name="remark"></textarea>
                    </li>
                    <li><label>排序</label><input name="sort" type="text" value="0" class="dfinput" /></li>
                    <li><label>&nbsp;</label><input type="submit" class="btn" value="添加分类"/></li>
                    </ul>       
                </div>         
            </form> 
        </div> 
    </div>


</body>

</html>
