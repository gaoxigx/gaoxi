<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>无标题文档</title>
        <link href="__PUBLIC__/Console/css/style.css" rel="stylesheet" type="text/css" />
        <link href="__PUBLIC__/Console/css/select.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="__PUBLIC__/Console/js/jquery.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Console/js/jquery.idTabs.min.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Console/js/select-ui.min.js"></script>
        <script language="javascript" type="text/javascript" src="__PUBLIC__/My97DatePicker/WdatePicker.js"></script>

        <script src="__PUBLIC__/Console/js/validation/lib/jquery.js"></script>
        <script src="__PUBLIC__/Console/js/validation/dist/jquery.validate.js"></script>
        <script src="__PUBLIC__/Console/js/validation/dist/localization/messages_zh.js"></script> 

        <body>
            <div class="place">
                <span>位置：</span>
                <ul class="placeul">
                    <li><a href="#">首页</a></li>
                    <li><a href="#">财务管理</a></li>
                </ul>
            </div>

            <div class="formbody">
                <div id="usual1" class="usual"> 
                    <form name="form1" id="form1" method='post' action="__URL__/add">
                        <div class="itab">
                            <ul> 
                                <li><a href="#tab1" class="selected">添加资产</a></li> 
                            </ul>
                        </div> 

                        <div id="tab1" class="tabson">
                            <div class="formtext">请正确填写信息！</div>
                            <ul class="forminfo">
                                <li><label>用户名<b>*</b></label><input name="name" id="accounts" type="text" class="dfinput" value="{$data.name}"  /></li>
                                <li><label>用途<b>*</b></label><input name="usage" id="password" type="text" class="dfinput" value="{$data.usage}"  /></li>
                                <li><label>状态<b></b></label><cite><input type="radio" id="status" checked="checked" value="激活" name="status">激活&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" value="未激活" name="status">未激活</cite></li>
                                <li><label>金额<b>*</b></label><input name="money" id="username" type="text" class="dfinput" value="{$data.money}"  /></li>
                                <li><label>类型<b>*</b></label><input name="type" id="username" type="text" class="dfinput" value="{$data.type}"  /></li>                                           
                                <li><label>是否审核</label><cite><input type="radio" checked="checked" value="1" name="status">是&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" value="0" name="status">否</cite></li>
                                <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="保&nbsp;&nbsp;存"/></li>
                            </ul>
                    </div>
                </form>
            </div> 
        </div>


    </body>

</html>
