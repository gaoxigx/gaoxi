<script type="text/javascript">
$(document).ready(function(){
  $(".click").click(function(){
  $(".tip").fadeIn(200);
  });
  
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);
});

  $(".sure").click(function(){
  $(".tip").fadeOut(100);
});

  $(".cancel").click(function(){
  $(".tip").fadeOut(100);
});

});

//密码重置
function reset_pass(id){
	if(confirm('确定要重置密码吗？')){
		$.post('__URL__/resetpass/',{id:id},function(data){
			if(data.info){
				alert(data.info);
				return false;
			}
			var data = eval('('+data+')');
			if(data.result == 1){
				alert('密码重置成功');
				window.location.href='__URL__/Staff';
			}else{
				alert(data.msg);
			}
		})
	}
	
}
</script>


</head>


<body>

	<div class="place">

        <li><a href="#">资产管理</a></li>

    <div class="rightinfo">

    <script type="text/javascript" src="__PUBLIC__/Console/js/layer/layer.js" ></script> 
    <script type="text/javascript">
            $(".inputedit").change(function(){
                var el=$(this);
                var id=$(this).attr('v');
                var msg="是否确认对信息的修改 ？</br> 如果是请点击保存按钮 ，否则请点取消。";
                if(id=="unfund"){
                msg="请刷新该页面? </br> 刷新页面后重新修改。";
                }
                layer.confirm(msg, {
                  btn: ['保存','取消'] //按钮
                }, function(){
                    ajaxfeild(el);
                  layer.closeAll();
                }, function(){

                });    
            });
            
            function ajaxfeild(el){
                var id=el.attr('v');
                var value=el.val();
                var field=el.attr('f');            
                $.post("{:U('Wecate/editfield')}",{id:id,f:field,v:value},function(data){
                    console.log(data);  
                });
            }
       
	$('.tablelist tbody tr:odd').addClass('odd');
        function stafftake(id){
            layer.open({
              type: 2,
              title: false,
              shadeClose: true,
              shade: 0.8,
              area: ['420px', '380px'],
              content: "{:U('Asset/shopping')}?id="+id, //iframe的url
            }); 
        }    
    </script>
