<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="__PUBLIC__/Console/css/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Console/css/select.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Console/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/Console/js/jquery.idTabs.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/Console/js/select-ui.min.js"></script>
<script language="javascript" type="text/javascript" src="__PUBLIC__/My97DatePicker/WdatePicker.js"></script>

<script src="__PUBLIC__/Console/js/validation/lib/jquery.js"></script>
<script src="__PUBLIC__/Console/js/validation/dist/jquery.validate.js"></script>
<script src="__PUBLIC__/Console/js/validation/dist/localization/messages_zh.js"></script> 
<script type="text/javascript">
	$(function(){		
		$.validator.setDefaults({
			submitHandler: function(from) {
					from.submit();
			}
		});

		$("#form1").validate({
			rules:{
				roleid: 'required',
				accounts: {
					required: true,
					minlength: 2
				},	
				nickname: {
					required: true,
					minlength: 2
				},	
				username: {
					required: true,
					minlength: 2
				},	
				mobile: {
					required: true,
					number:true,
					minlength: 11,
					maxlength: 11
				}	
			},
			messages: {		
				roleid: "请选择分组",
				accounts: {
					required: "请输入用户名",
					minlength: "不能少于2个字符",
				},	
				nickname: {
					required: "请输入昵称",
					minlength: "不能少于2个字符",
				},	
				username: {
					required: "请输入姓名",
					minlength: "不能少于2个字符",
				},		
				mobile: {
					required: "请输入收件人电话",
					minlength: "11位手机号",
					maxlength: "11位手机号",
					number: "电话格式错误"
				}		
			},
			errorClass:'cerror',
			
		});
	});
</script>
</head>

<body>
    <div class="place">
		<span>位置：</span>
		<ul class="placeul">		
			<li><a href="#">首页</a></li>
			<li><a href="#">管理员管理</a></li>
		</ul>
    </div>
    
    <div class="formbody">
		<div id="usual1" class="usual"> 
			<div class="itab">
				<ul> 
					<li><a href="#tab1" class="selected">编辑信息</a></li> 
				</ul>
			</div> 
				
			<form name="form1" id="form1" method='post' action="__URL__/update">
				<div id="tab1" class="tabson">
					<div class="formtext">请正确填写信息！</div>
					<ul class="forminfo">
						<li>
							<label>所属分组<b>*</b></label>  
							<div class="vocation uew-select">
								<select id="roleid" name="roleid" class="uew-select-value">
									<volist name="roletype" id="vo">
									 <option value="{$vo.id}" <if condition="$vo['id'] eq $data['roleid']"> selected="selected" </if>>{$vo.rolename}</option>
									</volist>
								</select>
							</div>
						
						</li>
						<input type="hidden" name ="id"   value="{$data.id}">
						<li><label>用户名<b>*</b></label><input name="" id="accounts" type="text" class="dfinput" value="{$data.accounts}"  readonly="readonly"/><b>用户名不能为修改</b></li>
						<li><label>昵称<b>*</b></label><input name="nickname" id="nickname" type="text" class="dfinput" value="{$data.nickname}" /></li>
						<li><label>姓名<b>*</b></label><input name="username" id="username" type="text" class="dfinput" value="{$data.username}"  /></li>
						<li><label>性别<b>*</b></label><cite><input type="radio"  <if condition="$data.sex eq '男'"> checked="checked" </if> value="男" name="sex">男&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio"  <if condition="$data.sex eq 女"> checked="checked" </if> value="女" name="sex">女</cite></li>
						<li><label>手机<b>*</b></label><input name="mobile" id="mobile" type="text" class="dfinput" value="{$data.mobile}"  /></li>
						<li>
							<label>备注<b></b></label>
							<textarea class="textinput" rows="" cols="" name="content">{$data.content}</textarea>
						</li>
						<li><label>是否审核</label><cite><input type="radio"  <if condition="$data.status eq 1"> checked="checked" </if> value="1" name="status">是&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" <if condition="$data.status eq 0"> checked="checked" </if> value="0" name="status">否</cite></li>
						<li><label>&nbsp;</label><input name="" type="submit" class="btn" value="保&nbsp;&nbsp;存"/></li>
					</ul>
				</div> 
			</form> 
		</div> 
    </div>


</body>

</html>
