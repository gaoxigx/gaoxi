<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="__PUBLIC__/Console/css/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Console/css/page.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Console/js/jquery.js"></script>

<script type="text/javascript">
$(document).ready(function(){
  $(".click").click(function(){
  $(".tip").fadeIn(200);
  });
  
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);
});

  $(".sure").click(function(){
  $(".tip").fadeOut(100);
});

  $(".cancel").click(function(){
  $(".tip").fadeOut(100);
});

});
</script>


</head>


<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="#">首页</a></li>
    <li><a href="#">管理员组</a></li>
    <li><a href="#">管理员管理</a></li>
    </ul>
    </div>
    
    <div class="rightinfo">
    
    <div class="tools">
    
    	<ul class="toolbar">
        <li><a href="__URL__/add"><span><img src="__PUBLIC__/Console/images/t01.png" /></span>添加</a></li>
<!--         <li class="click"><span><img src="__PUBLIC__/Console/images/t02.png" /></span>修改</li>
        <li><span><img src="__PUBLIC__/Console/images/t03.png" /></span>删除</li>
        <li><span><img src="__PUBLIC__/Console/images/t04.png" /></span>统计</li> -->

        </ul>
        
        
        <ul class="toolbar1">
        <!-- <li><span><img src="__PUBLIC__/Console/images/t05.png" /></span>设置</li> -->
        </ul>
    <ul class="seachform">
    <form action="/index.php/Console/Personnel/PerList" method="post" id="form2" name="form2">
    <li><label>用户名</label><input type="text" class="scinput" name="accounts"></li>
    <li><label>昵称</label><input type="text" class="scinput" name="nickname"></li>
    <li><label>姓名</label><input type="text" class="scinput" name="username"></li>
    <li><label>手机</label><input type="text" class="scinput" name="mobile"></li>

    <li><label>&nbsp;</label><input type="submit" value="查询" class="scbtn" name="">
    </li>
    
    </form></ul>
    </div>
    
    
    <table class="tablelist">
    	<thead>
    	<tr>
        <th><input name="" type="checkbox" value="" checked="checked"/></th>
        <th>ID<i class="sort"><img src="__PUBLIC__/Console/images/px.gif" /></i></th>
        <th>管理员组</th>
        <th>用户名</th>
        <th>昵称</th>
        <th>姓名</th>
        <th>手机</th>
        <th>是否审核</th>
        <th>添加日期</th>
        <th>操作</th>
        </tr>
        </thead>
        <tbody>
            <volist name="list" id="vo">
        <tr>
        <td><input name="" type="checkbox" value="" /></td>
        <td>{$vo.id}</td>
        <td>{$vo.roleid|Getrolename=###}</td>
        <td>{$vo.accounts}</td>
        <td>{$vo.nickname}</td>
        <td>{$vo.username}</td>
        <td>{$vo.mobile}</td>
        <td>{$vo.addtime|date='Y-m-d',###}</td>
        <td><if condition="$vo.status eq 1"> 已审核 <else /> <h5>未审核</h5></if></td>
        <td><a href="__URL__/edit/id/{$vo.id}" class="tablelink">修改</a><a href="__URL__/passadd/id/{$vo.id}" class="tablelink"> 修改密码</a><a href="__URL__/delete/id/{$vo.id}" class="tablelink"> 删除</a></td>
        </tr> 
        </volist>
        
        </tbody>
    </table>
    
   
   <div id="page" class="pagination">
　　{$page}
</div>
    
    <div class="tip">
    	<div class="tiptop"><span>提示信息</span><a></a></div>
        
      <div class="tipinfo">
        <span><img src="__PUBLIC__/Console/images/ticon.png" /></span>
        <div class="tipright">
        <p>是否确认对信息的修改 ？</p>
        <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
        </div>
        </div>
        
        <div class="tipbtn">
        <input name="" type="button"  class="sure" value="确定" />&nbsp;
        <input name="" type="button"  class="cancel" value="取消" />
        </div>
    
    </div>
    
    
    
    
    </div>
    
    <script type="text/javascript">
	$('.tablelist tbody tr:odd').addClass('odd');
	</script>

</body>

</html>
