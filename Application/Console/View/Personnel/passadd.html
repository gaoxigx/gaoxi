<script>
function checkdata(){
	var id = $("input[name='id']").val();
	var oldpassword = $("input[name='oldpassword']").val();
	var password = $("input[name='password']").val();
	if(!id && !oldpassword){
		alert('请输入原密码');
		return false;
	}
	if(!password){
		alert('请输入新密码');
		return false;
	}
	return true;
}


</script>

</head>

<body>

    <div class="place">
    <span>位置：</span>
    <ul class="placeul">
    
    <li><a href="#">首页</a></li>
    <li><a href="#">管理员管理</a></li>
    <li><a href="#">修改密码</a></li>
    </ul>
    </div>
    
    <div class="formbody">
    <div id="usual1" class="usual"> 
    
    <div class="itab">
        <form name="form1" id="form1" method='post' <if condition="$data.id gt 0">action="__URL__/passupdateall"<else/>action="__URL__/passupdate"</if> onsubmit="if(!checkdata()){return false;}">
			<ul> 

			<li><a href="#tab1" class="selected">修改密码</a></li> 
		   
			</ul>
			</div> 
			
			<div id="tab1" class="tabson">
			
			<div class="formtext">请正确填写原密码及更改密码 ！</div>
			<ul class="forminfo">
		   <input name="id" type="hidden" <if condition="$data.id gt 0">value="{$data.id}" </if> />
			<li><label>用户名<b>*</b></label><if condition="$data.id gt 0">{$data.accounts}<else />{$Think.session.username}</if></li>
			<if condition="$data.id gt 0">
			<li><label>新密码<b>*</b></label><input name="password" type="password" class="dfinput" value=""  /></li>
		   <else />
		   <li><label>原密码<b>*</b></label><input name="oldpassword" type="password" class="dfinput" value=""  /></li>
			<li><label>新密码<b>*</b></label><input name="password" type="password" class="dfinput" value=""  /></li>
		   </if>

			<li><label>&nbsp;</label><input name="" type="submit" class="btn" value="修改密码"/></li>

			</ul>
		</form>    
    </div> 
    </div> 
    
    </div>
