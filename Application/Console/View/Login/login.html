<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>欢迎登录后台管理系统</title>
<link href="__PUBLIC__/Console/css/style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="__PUBLIC__/Console/js/jquery.js"></script>
<script src="__PUBLIC__/Console/js/cloud.js" type="text/javascript"></script>

<script language="javascript">
    $(function(){
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
    $(window).resize(function(){  
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
    })  
});  
</script> 

</head>

<body style="background-color:#1c77ac; background-image:url(images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">
    <div id="mainBody">
      <div id="cloud1" class="cloud"></div>
      <div id="cloud2" class="cloud"></div>
    </div>  


<div class="logintop">    
    <span>欢迎登录后台管理界面平台</span>    
    <ul>
        <li><a href="#">回首页</a></li>
        <li><a href="#">帮助</a></li>
        <li><a href="#">关于</a></li>
    </ul>    
</div>
    
<div class="loginbody">

    <span class="systemlogo"></span> 

    <div class="loginbox">
    <form id="login" method='post' action="__URL__/dologin">
        <ul>
            <li class="loginuser"><input id="user_name" maxlength="30" name="username" type="text"  value="" onclick="JavaScript:this.value=''"/></li>
            <li class="loginpwd"><input  id="password" maxlength="30" name="password" type="password"  value="" onclick="JavaScript:this.value=''"/></li>
            <li>
                <span class="codesp">
                    <input id="captcha" maxlength="5" name="cpatcha" type="text" class="imgcode" value="" size="8" />
                </span>
                <span class="codesp">
                    <img src="{:U('Console/Login/captcha')}" onclick="this.src=this.src+'?'">
                </span>
            </li>
            <li>
                <label><input name="" type="checkbox"  value="" checked="checked" />记住密码</label>
                <label><a href="#">忘记密码？</a></label>
                <input id="loginbtn" name="but" type="button" class="loginbtn" value="登录"    />
            </li>
        </ul>
    </form>

    </div>

</div>
    
    
    
    <div class="loginbm">版权所有  2016  &copy NICO·中国</div>
    
     <script type="text/javascript">
    $(document).ready(function(){
        $('#user_name').keydown(function(e,event){
            EnterPress(e,event);
        })
        
        $('#password').keydown(function(e,event){
            EnterPress(e,event);
        })
		
		$('#captcha').keydown(function(e,event){
            EnterPress(e,event);
        })
        //数字验证 
        // $("#getcode_num").click(function(){
        //     $(this).attr("src", 'verify.html?' + Math.random());
        // });
        
        $("#loginbtn").click(function(){
            if(checkform()){
                $("#login").attr("action", "dologin").submit();
            }
        });
    });
    //表单验证
    function checkform(){
        var user_name = $("#user_name").val();
        var password = $("#password").val();
		var captcha = $("#captcha").val();
        if (user_name == '') {
            alert('用户名不能为空');
            $("#user_name").focus();
            return false;
        }
        if (password == '') {
            alert("密码不能为空！");
            $("#password").focus();
            return false;
        }
		 // if (captcha == '') {
   //          alert("验证码不能为空！");
   //          $("#captcha").focus();
   //          return false;
   //      }
        return true;
    }
    
    /*回车事件*/
    function EnterPress(e,event){ //传入 event 
        var e = e || window.event;
        if (e.keyCode == 13 && checkform()) {
            $("#login").attr("action", "dologin").submit();
        }
    }
</script>
</body>

</html>
